<!-- Page Content -->
<div class="container">
    <div class="row">
        <!-- Post Content Column -->
        <div class="col-lg-8">
            <!-- Title -->
            <h1 class="mt-4">Create Account</h1>
            <hr>
            <!-- Account Creation Form -->
            <form method="post" action="program-choice.html">
                <div class="form-group">
                    <h6><label for="name">Your Name</label></h6>
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp"
                           placeholder="Username input" required>
                </div>

                <div class="form-group">
                    <h6><label>Gender</label></h6>
                    <div class="radio">
                        <label><input type="radio" name="optradio" checked> Male</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="optradio"> Female</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="optradio"> Other</label>
                    </div>
                </div>


                <div class="form-group">
                    <h6><label for="age">Age</label></h6>
                    <input type="text" class="form-control" id="age" name="age" aria-describedby="age"
                           placeholder="21" required>
                </div>


                <div class="form-group">
                    <h6><label>Highest Degree</label></h6>
                    <div class="radio">
                        <label><input type="radio" name="optradio" checked> HighSchool</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="optradio"> Undergrad</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="optradio"> PHD</label>
                    </div>
                </div>


                <div class="form-group">
                    <h6><label>Work Experience</label></h6>
                    <div class="radio">
                        <label><input type="radio" name="optradio" checked> Employed</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="optradio"> Unemployed</label>
                    </div>
                </div>


                <div class="form-group">
                    <h6><label>First Language</label></h6>
                    <input type="text" class="form-control" name="language" aria-describedby="language"
                           placeholder="French" required>
                </div>


                <div class="form-group">
                    <h6><label>Lelts Score</label></h6>
                    <input type="text" class="form-control" id="score" name="score" aria-describedby="score"
                           placeholder="7" required>
                </div>


                <div class="form-group">
                    <h6><label>Income</label></h6>
                    <div class="radio">
                        <label><input type="radio" name="optradio" checked> > $10000</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="optradio"> $10000-$15000</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="optradio" checked> $15000-$20000</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="optradio"> $20000-$50000</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="optradio"> $50000-$100000</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="optradio"> $100000+</label>
                    </div>
                </div>


                <div class="form-group">
                    <h6><label>Marital Status</label></h6>
                    <div class="radio">
                        <label><input type="radio" name="optradio"> Single</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="optradio"> Married</label>
                    </div>

                    <div class="form-group">
                        <h6><label>Is your spouse accompanying you</label></h6>
                        <div class="radio">
                            <label><input type="radio" name="optradio"> Yes</label>
                        </div>

                        <div class="radio">
                            <label><input type="radio" name="optradio"> No</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <h6><label>If yes describe details</label></h6>
                        <input type="text" class="form-control" id="marrage" name="marrage" aria-describedby="marrage"
                               placeholder="Details of Spouse">
                    </div>
                </div>


                <div class="form-group">
                    <h6><label>Have you visited Canada before?</label></h6>
                    <div class="radio">
                        <label><input type="radio" name="optradio"> Yes</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="optradio"> No</label>
                    </div>

                    <div class="form-group">
                        <h6><label>What reason have you visited Canada?</label></h6>
                        <input type="text" class="form-control" id="visit" name="visit" aria-describedby="marrage"
                               placeholder="Reasons...">
                    </div>
                </div>


                <div class="form-group">
                    <h6><label>Do you like to</label></h6>
                    <div class="radio">
                        <label><input type="radio" name="optradio"> Study</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="optradio"> Work</label>
                    </div>

                    <div class="radio">
                        <label><input type="radio" name="optradio"> Visit</label>
                    </div>


                    <div class="form-group">
                        <h6><label>Degree interested in</label></h6>
                        <div class="radio">
                            <label><input type="radio" name="optradio"> PGDM</label>
                        </div>

                        <div class="radio">
                            <label><input type="radio" name="optradio"> Masters</label>
                        </div>

                        <div class="radio">
                            <label><input type="radio" name="optradio"> Undergrad</label>
                        </div>
                    </div>
                </div>
                <br>


                <h5>Create a Username and Password</h5>
                <div class="form-group">
                    <h6><label for="name">Username</label></h6>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="nameHelp"
                           placeholder="Username input" required>
                </div>

                <div class="form-group">
                    <h6><label for="name">Password</label></h6>
                    <input type="password" class="form-control" id="password" name="password"
                           aria-describedby="nameHelp"
                           placeholder="Password input" required>
                </div>

                <button type="submit" class="btn btn-primary" name="createAccount">Submit</button>
            </form>
        </div>
    </div>
</div>
